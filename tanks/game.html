<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/game.css"/>
        <script type="text/javascript" src="javascript/game.js"></script>
    </head>
    <body onload="onLoad()">
      <div id="upperHalf">
        <button onmousedown="onMoveLeftDown()" onmouseup="onMoveLeftUp()" onmouseout="onMoveLeftUp()" class="moving_button">left</button>
        <button onclick="onFire()" class="moving_button">fire</button>
        <button onmousedown="onMoveRightDown()" onmouseup="onMoveRightUp()" onmouseout="onMoveLeftUp()" class="moving_button">right</button>
      </div>
      <div id="lowerHalf">
        <canvas id="myCanvas" style="width: 640 height: 480"></canvas>
      </div>
    </body>
</html>
