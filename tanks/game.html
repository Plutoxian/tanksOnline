<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/game.css"/>
        <script type="text/javascript" src="javascript/game.js"></script>
    </head>
    <body onload="onLoad()">
      <div id="upperHalf">
        <button onmousedown="onMoveLeftDown()" onmouseup="onMoveLeftUp()" class="moving_button">Left</button>
        <button onclick="onFire()" class="moving_button">Fire</button>
        <button onmousedown="onMoveRightDown()" onmouseup="onMoveRightUp()" class="moving_button">Right</button>
      </div>
      <div id="lowerHalf">
        <canvas id="myCanvas" style="width: 100%; height: 100%"></canvas>
      </div>
    </body>
</html>
