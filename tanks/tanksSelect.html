<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/tanksSelect.css"/>
        <script type="text/javascript" src="../tanks/javascript/tanksSelect.js">
        </script>
    </head>
    <body>
        
        <div class="PlayerCount_DropDown">
                <button class="dropbtn">Player Count</button>
                <div class="dropdown-content">
            <a  id="num">  <!--comment--> </a>
            <a href="#" onclick="peopleselector(2);"> 2 Players </a>
            <a href="#" onclick="peopleselector(3);"> 3 Players </a>
            <a href="#" onclick="peopleselector(4);"> 4 Players </a>
            <a href="#" onclick="peopleselector(5);"> 5 Players </a>
            <a href="#" onclick="peopleselector(6);"> 6 Players </a>
                </div>
        </div>
        
        <div class="Terrain_DropDown">
                <button class="dropbtn">Terrain</button>
                <div class="dropdown-content">
            <a id="terr"></a>
            <a href="#" onclick="terrainselector(0)"> Desert </a>
            <a href="#" onclick="terrainselector(1)"> Forest </a>
            <a href="#" onclick="terrainselector(2)"> Mountain </a>
            <a href="#" onclick="terrainselector(3)"> Island </a>
            <a href="#" onclick="terrainselector(4)"> Rainbow </a>
                    
               
            </div>
        </div>
       
       
        
        <div>
            <img src="../Resources/thank.png">
        </div>
        
    </body>
</html>
